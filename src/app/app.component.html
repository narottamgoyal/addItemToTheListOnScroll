<div class="filter">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      placeholder="Search number"
      [(ngModel)]="numberFilterValue"
    />
  </mat-form-field>
  <div class="list-style">
    <div
      class="list-item"
      *ngFor="let item of clientList | customfilterPipe: numberFilterValue"
    >
      {{ item.no }}
    </div>
  </div>
</div>
